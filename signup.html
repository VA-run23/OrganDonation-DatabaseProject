<body>
    <form action="/submit" method="post">
        <!-- This submit action will trigger the Express server in server.js -->
        <input type="text" name="name" placeholder="Enter Name" required>
        <input type="email" name="email" placeholder="Enter Email"  >
        <input type="number" name="govtID" placeholder="Enter Aadhaar ID" required> <!-- Added unique ID field -->
        <input type="text" name="pass" placeholder="Enter password" required>
        <input type="number" name="age" placeholder="Enter Age"   min="1"> <!-- Age field added -->

        <label for="gender">Choose Gender:</label>
        <select id="gender" name="gender"  >
            <option value="">-- Select --</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label for="city">Choose City:</label>
        <select id="city" name="city"  >
            <option value="">-- Select --</option>
            <option value="Mysore">Mysore</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Chikmagalur">Chikmagalur</option>
            <option value="Kolar">Kolar</option>
        </select>

        <label for="bloodGroup">Choose Blood Group:</label>
        <select id="bloodGroup" name="bloodGroup" required>
            <option value="">-- Select --</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>
