<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
</head>
<body>
    <form action="/submit" method="post">
        <!-- This submit action will trigger the Express server in server.js -->
        <input type="text" name="name" placeholder="Enter Name" required>
        <input type="email" name="email" placeholder="Enter Email" required>
        <input type = "number" name="uniqueID" placeholder="Enter Unique ID" required> <!-- Added unique ID field -->

        <!--At the end stage of this project , From here onwards add required constraint -->
        <input type = "number" name = "phone" placeholder="Enter Phone Number">
        <input type = "text" name = "address" placeholder="Enter Address">
        <input type = "text" name = "city" placeholder="Enter City">
        <!-- Fields to add, blood group,gender,  nearest hospital, organs willing to donate while alive, kidney or liver, -->
        <button type="submit">Submit</button> <!-- Fixed button -->
    </form>
</body>
</html>
