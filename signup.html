<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<style>
/* Navigation Styles */
    /* Navigation Styles */
    nav {
      background: linear-gradient(90deg, #008080, #006666);
      padding: 15px;
      color: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    nav > div {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    nav a {
      color: white;
      font-size: 26px;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-links ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
    }

    .nav-links ul li {
      margin-left: 20px;
    }

    .nav-links ul li a {
      position: relative;
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }

    /* Animated underline */
    .nav-links ul li a::after {
      content: '';
      position: absolute;
      bottom: -3px;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #ccf;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease-in-out;
    }

    .nav-links ul li a:hover::after {
      transform: scaleX(1);
    }

    .nav-links ul li a:hover {
      color: #ccf;
    }

/* Footer styling */
footer {
  background: linear-gradient(90deg, #008080, #006666);
  color: white;
  text-align: center;
  padding: 15px;
  font-size: 14px;
  box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
}

/* Responsive Design */
@media (max-width: 768px) {
  section {
    flex-direction: column;
    flex-wrap: wrap;
    align-items: center;
  }

  .text, .video, .carousel, .noble {
    max-width: 100%;
    flex: 1 1 100%;
  }

  .swiper {
    height: 200px;
  }

  .card {
    width: 100%;
    max-width: 300px;
  }
}

.navbar-nav .nav-link {
  color: white !important;
}
</style>

  
</head>
<body>
  
  
  <!-- Navigation Bar -->
  <!-- <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">

    <nav>
    <div>
      <a href="/">VOrgans</a>
      <div class="nav-links">
        <ul>
          <li><a href="/login">Login</a></li>
          <li><a href="/signup">Signup</a></li>
          <li><a href="/preUpdate">Update Profile</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="card shadow">
      <!-- Original Form Maintained As-Is -->
  <form action="/submit" style="padding: 20px 15px 30px;  margin-bottom: 70px;" method="post">
            <!-- This submit action will trigger the Express server in server.js -->
            <div class="form-group">
              <input type="text" name="name" placeholder="Enter Name" required class="form-control">
            </div>
            <div class="form-group">
              <input type="email" name="email" placeholder="Enter Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="tel" name="phone" placeholder="Enter Phone Number" class="form-control"
                    pattern="\d{10}" maxlength="10" title="Enter a 10-digit phone number">
            </div>


            <div class="form-group">
              <input type="number" name="govtID" placeholder="Enter Aadhaar ID" required class="form-control">
              <!-- Added unique ID field -->
            </div>
            <div class="form-group">
              <input type="text" name="pass" placeholder="Enter password" required class="form-control">
            </div>
            <div class="form-group">
              <input type="number" name="age" placeholder="Enter Age" min="1" class="form-control">
              <!-- Age field added -->
            </div>

            <div class="form-group">
              <label for="gender">Choose Gender:</label>
              <select id="gender" name="gender" class="form-control">
                  <option value="">-- Select --</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
              </select>
            </div>

            <div class="form-group">
              <label for="city">Choose City:</label>
              <select id="city" name="city" class="form-control">
                  <option value="">-- Select --</option>
                  <option value="Mysore">Mysore</option>
                  <option value="Bangalore">Bangalore</option>
                  <option value="Chikmagalur">Chikmagalur</option>
                  <option value="Kolar">Kolar</option>
              </select>
            </div>

            <div class="form-group">
              <label for="bloodGroup">Choose Blood Group:</label>
              <select id="bloodGroup" name="bloodGroup" required class="form-control">
                  <option value="">-- Select --</option>
                  <option value="A+">A+</option>
                  <option value="A-">A-</option>
                  <option value="B+">B+</option>
                  <option value="B-">B-</option>
                  <option value="AB+">AB+</option>
                  <option value="AB-">AB-</option>
                  <option value="O+">O+</option>
                  <option value="O-">O-</option>
              </select>
            </div>

            <fieldset class="form-group">
              <legend>Organs transplanted in you so far:</legend>
              <div class="form-check">
                <input type="checkbox" id="transplanted_kidney" name="transplantedOrgans" value="Kidney" class="form-check-input">
                <label for="transplanted_kidney" class="form-check-label">Kidney</label>
              </div>
              <div class="form-check">
                <input type="checkbox" id="transplanted_liver" name="transplantedOrgans" value="Liver" class="form-check-input">
                <label for="transplanted_liver" class="form-check-label">Liver</label>
              </div>
              <div class="form-check">
                <input type="checkbox" id="transplanted_lung" name="transplantedOrgans" value="Lung" class="form-check-input">
                <label for="transplanted_lung" class="form-check-label">Lung</label>
              </div>
              <div class="form-check">
                <input type="checkbox" id="transplanted_intestine" name="transplantedOrgans" value="Intestine" class="form-check-input">
                <label for="transplanted_intestine" class="form-check-label">Intestine</label>
              </div>
              <div class="form-check">
                <input type="checkbox" id="transplanted_pancreas" name="transplantedOrgans" value="Pancreas" class="form-check-input">
                <label for="transplanted_pancreas" class="form-check-label">Pancreas</label>
              </div>
            </fieldset>

            <fieldset class="form-group">
              <legend>Choose organs (part of organ) willing to donate while alive:</legend>
              <div class="form-check">
                <input type="checkbox" id="donated_kidney" name="donatedOrgans" value="Kidney" class="form-check-input">
                <label for="donated_kidney" class="form-check-label">Kidney</label>
              </div>
              <div class="form-check">
                <input type="checkbox" id="donated_liver" name="donatedOrgans" value="Liver" class="form-check-input">
                <label for="donated_liver" class="form-check-label">Liver</label>
              </div>
              <div class="form-check">
                <input type="checkbox" id="donated_lung" name="donatedOrgans" value="Lung" class="form-check-input">
                <label for="donated_lung" class="form-check-label">Lung</label>
              </div>
              <div class="form-check">
                <input type="checkbox" id="donated_intestine" name="donatedOrgans" value="Intestine" class="form-check-input">
                <label for="donated_intestine" class="form-check-label">Intestine</label>
              </div>
              <div class="form-check">
                <input type="checkbox" id="donated_pancreas" name="donatedOrgans" value="Pancreas" class="form-check-input">
                <label for="donated_pancreas" class="form-check-label">Pancreas</label>
              </div>
            </fieldset>
            <div class="d-flex justify-content-between align-items-center mt-4">
              <button type="submit" class="btn btn-primary btn-lg">Submit</button> <!-- Fixed button -->
            </div>
        </form>
      </div>
    </div>

<!-- Fixed Footer -->
<footer style="margin-top: 30px;" class="bg-light fixed-bottom">
    <div class="container text-center py-2">
        <p class="mb-0">&copy; 2025 VOrgans. All rights reserved.</p>
    </div>
  </footer>
  
  <!-- GSAP Animation for smooth entrance -->
  <script>
      gsap.from(".card", { duration: 1, opacity: 0, y: -50, ease: "power1.out" });
      gsap.from("form", { duration: 1, opacity: 0, delay: 0.5, y: 20, ease: "power1.out" });
      gsap.from("button", { duration: 1, opacity: 0, delay: 1, y: 20, ease: "power1.out", stagger: 0.1 });
      gsap.from("footer", { duration: 1, opacity: 0, delay: 1.5, y: 20, ease: "power1.out" });
  </script>

   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
