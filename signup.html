<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
</head>
<body>
    <form action="/submit" method="post">
        <!-- This submit action will trigger the Express server in server.js -->
        <input type="text" name="name" placeholder="Enter Name" required>
        <input type="email" name="email" placeholder="Enter Email"  >
        <input type="number" name="govtID" placeholder="Enter Aadhaar ID" required> <!-- Added unique ID field -->
        <input type="text" name="pass" placeholder="Enter password" required>
        <input type="number" name="age" placeholder="Enter Age"   min="1"> <!-- Age field added -->

        <label for="gender">Choose Gender:</label>
        <select id="gender" name="gender"  >
            <option value="">-- Select --</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label for="city">Choose City:</label>
        <select id="city" name="city"  >
            <option value="">-- Select --</option>
            <option value="Mysore">Mysore</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Chikmagalur">Chikmagalur</option>
            <option value="Kolar">Kolar</option>
        </select>

        <label for="bloodGroup">Choose Blood Group:</label>
        <select id="bloodGroup" name="bloodGroup" required>
            <option value="">-- Select --</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>

        <fieldset>
            <legend>Choose an Organ:</legend>

            <input type="checkbox" id="kidney" name="organ" value="Kidney">
            <label for="kidney">Kidney</label>
        
            <input type="checkbox" id="liver" name="organ" value="Liver">
            <label for="liver">Liver</label>
        
            <input type="checkbox" id="lung" name="organ" value="Lung">
            <label for="lung">Lung</label>
        
            <input type="checkbox" id="intestine" name="organ" value="Intestine">
            <label for="intestine">Intestine</label>
        
            <input type="checkbox" id="pancreas" name="organ" value="Pancreas">
            <label for="pancreas">Pancreas</label>
        </fieldset>

        <button type="submit">Submit</button> <!-- Fixed button -->
    </form>
    <button onclick="history.back()">Back</button>
</body>
</html>
