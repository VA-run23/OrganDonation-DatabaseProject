<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    /* Additional custom styles for professional look */
    body {
      background: #f8f9fa;
      padding-top: 50px;
    }
    /* Preserve original inline code if present */
/* Navigation Styles */
nav {
background: linear-gradient(90deg, #008080, #006666);
padding: 15px;
color: white;
box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}
nav > div {
display: flex;
justify-content: space-between;
align-items: center;
width: 100%;
max-width: 1200px;
margin: 0 auto;
}
nav a {
color: white;
font-size: 26px;
text-decoration: none;
font-weight: bold;
}
.nav-links ul {
list-style: none;
padding: 0;
margin: 0;
display: flex;
}
.nav-links ul li {
margin-left: 20px;
}
.nav-links ul li a {
color: white;
text-decoration: none;
font-size: 16px;
transition: color 0.3s;
}
.nav-links ul li a:hover {
color: #ccf;
}


  /* Footer styling */
  footer {
    background: linear-gradient(90deg, #008080, #006666);
    color: white;
    text-align: center;
    padding: 15px;
    font-size: 14px;
    box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    section {
      flex-direction: column;
      flex-wrap: wrap;
      align-items: center;
    }

    .text, .video, .carousel, .noble {
      max-width: 100%;
      flex: 1 1 100%;
    }

    .swiper {
      height: 200px;
    }

    .card {
      width: 100%;
      max-width: 300px;
    }
  }
</style>
</head>
<body>
  <nav>
    <div>
      <a href="#">VOrgans</a>
      <div class="nav-links">
        <ul>
          <li><a href="/login">Login</a></li>
          <li><a href="/signup">Signup</a></li>
          <li><a href="/preUpdate">Update Profile</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Wrapping content in a professional Bootstrap card layout -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="card-title text-center">WELCOME TO ORGAN DONATION</h1>
  
            <h2 class="text-center">Login</h2>
            <form action="/loginCheck" method="post">
              <label for="uniqueID">Unique ID:</label>
              <input type="number" id="uniqueID" name="uniqueID" placeholder="Enter Unique ID" required>
              <br><br>
              <label for="pass">Password:</label>
              <input type="password" id="pass" name="pass" placeholder="Enter Password" required>
              <br><br>
              <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <button onclick="history.back()" class="btn btn-secondary btn-block mt-3">Back</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <small>&copy; 2025 VOrgans. All rights reserved.</small>
  </footer>

  
  <!-- GSAP Animation for smooth entrance -->
  <script>
    gsap.from(".card", { duration: 1, opacity: 0, y: -50, ease: "power1.out" });
    gsap.from("h1", { duration: 1.2, opacity: 0, delay: 0.2, y: -20, ease: "power1.out" });
    gsap.from("h2", { duration: 1.2, opacity: 0, delay: 0.4, y: -20, ease: "power1.out" });
    gsap.from("form", { duration: 1, opacity: 0, delay: 0.6, y: 20, ease: "power1.out" });
    gsap.from("button", { duration: 1, opacity: 0, delay: 0.8, stagger: 0.2, ease: "power1.out" });
  </script>
  
  <!-- Bootstrap JS and Dependencies (jQuery and Popper.js) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
