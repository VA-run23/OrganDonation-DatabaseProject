<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
      /* Additional professional styles */
      body {
          background-color: #f8f9fa;
      }
      .login-container {
          margin-top: 50px;
      }
      .card {
          padding: 20px;
      }
      footer {
          background-color: #343a40;
          color: #ffffff;
          padding: 10px 0;
      }
  </style>
</head>
<body>
  <!-- Header / Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Organ Donation</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Additional navigation links can be added here -->
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/login">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/signup">Signup</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <!-- Main Container -->
  <div class="container login-container">
    <div class="card shadow">
      <!-- Original content preserved -->
      <h1 class="text-center">WELCOME TO ORGAN DONATION</h1>
      <h2 class="text-center">Login</h2>
      <form action="/preUpdateCheck" method="post">
        <label for="uniqueID">Unique ID:</label>
        <input type="number" id="uniqueID" name="uniqueID" placeholder="Enter Unique ID" required class="form-control">
        <br><br>
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass" placeholder="Enter Password" required class="form-control">
        <br><br>
        <button type="submit" class="btn btn-primary btn-block">Continue to update your profile</button>
      </form>
      <button onclick="history.back()" class="btn btn-secondary btn-block mt-3">Back</button>
    </div>
  </div>
  
  <!-- Footer -->
  <footer class="text-center">
    <div class="container">
      <p class="mb-0">&copy; 2025 Organ Donation. All rights reserved.</p>
    </div>
  </footer>
  
  <!-- GSAP Animation for smooth entrance -->
  <script>
      gsap.from("nav", { duration: 1, opacity: 0, y: -50, ease: "power1.out" });
      gsap.from(".card", { duration: 1, opacity: 0, y: 50, delay: 0.5, ease: "power1.out" });
      gsap.from("h1", { duration: 1, opacity: 0, y: -30, delay: 0.7, ease: "power1.out" });
      gsap.from("h2", { duration: 1, opacity: 0, y: -30, delay: 0.9, ease: "power1.out" });
      gsap.from("form", { duration: 1, opacity: 0, delay: 1, ease: "power1.out" });
      gsap.from("button", { duration: 1, opacity: 0, delay: 1.2, ease: "power1.out", stagger: 0.2 });
      gsap.from("footer", { duration: 1, opacity: 0, delay: 1.5, ease: "power1.out" });
  </script>
  
  <!-- Bootstrap JS and Dependencies (jQuery and Popper.js) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
