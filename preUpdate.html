<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
      /* Additional professional styles */
      body {
          background-color: #f8f9fa;
      }
      .login-container {
          margin-top: 50px;
      }
      .card {
          padding: 20px;
      }
      footer {
          background-color: #343a40;
          color: #ffffff;
          padding: 10px 0;
      }


/* Navigation Styles */

    /* Navigation Styles */
    nav {
      background: linear-gradient(90deg, #008080, #006666);
      padding: 15px;
      color: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    nav > div {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    nav a {
      color: white;
      font-size: 26px;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-links ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
    }

    .nav-links ul li {
      margin-left: 20px;
    }

    .nav-links ul li a {
      position: relative;
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }

    /* Animated underline */
    .nav-links ul li a::after {
      content: '';
      position: absolute;
      bottom: -3px;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #ccf;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease-in-out;
    }

    .nav-links ul li a:hover::after {
      transform: scaleX(1);
    }

    .nav-links ul li a:hover {
      color: #ccf;
    }


  /* Footer styling */
  footer {
    background: linear-gradient(90deg, #008080, #006666);
    color: white;
    text-align: center;
    padding: 15px;
    font-size: 14px;
    box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    section {
      flex-direction: column;
      flex-wrap: wrap;
      align-items: center;
    }

    .text, .video, .carousel, .noble {
      max-width: 100%;
      flex: 1 1 100%;
    }

    .swiper {
      height: 200px;
    }

    .card {
      width: 100%;
      max-width: 300px;
    }
  }
</style>


</head>
<body>

  <nav>
    <div>
      <a href="/">VOrgans</a>
      <div class="nav-links">
        <ul>
          <li><a href="/login">Login</a></li>
          <li><a href="/signup">Signup</a></li>
          <li><a href="/preUpdate">Update Profile</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Main Container -->
  <div class="container login-container">
    <div class="card shadow">
      <!-- Original content preserved -->
      <h1 class="text-center">WELCOME TO ORGAN DONATION</h1>
      <h2 class="text-center">Login</h2>
      <form action="/preUpdateCheck" method="post">
        <label for="uniqueID">Unique ID:</label>
        <input type="number" id="uniqueID" name="uniqueID" placeholder="Enter Unique ID" required class="form-control">
        <br><br>
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass" placeholder="Enter Password" required class="form-control">
        <br><br>
        <button type="submit" class="btn btn-primary btn-block">Continue to update your profile</button>
      </form>
      <button onclick="history.back()" class="btn btn-secondary btn-block mt-3">Back</button>
    </div>
  </div>
  
  <!-- Footer -->
  <footer class="text-center">
    <div class="container">
      <p class="mb-0">&copy; 2025 Organ Donation. All rights reserved.</p>
    </div>
  </footer>
  
  <!-- GSAP Animation for smooth entrance -->
  <script>
      gsap.from("nav", { duration: 1, opacity: 0, y: -50, ease: "power1.out" });
      gsap.from(".card", { duration: 1, opacity: 0, y: 50, delay: 0.5, ease: "power1.out" });
      gsap.from("h1", { duration: 1, opacity: 0, y: -30, delay: 0.7, ease: "power1.out" });
      gsap.from("h2", { duration: 1, opacity: 0, y: -30, delay: 0.9, ease: "power1.out" });
      gsap.from("form", { duration: 1, opacity: 0, delay: 1, ease: "power1.out" });
      gsap.from("button", { duration: 1, opacity: 0, delay: 1.2, ease: "power1.out", stagger: 0.2 });
      gsap.from("footer", { duration: 1, opacity: 0, delay: 1.5, ease: "power1.out" });
  </script>
  
  <!-- Bootstrap JS and Dependencies (jQuery and Popper.js) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
